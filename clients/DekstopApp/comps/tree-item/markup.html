<div class="itemContainer">
    <div class="itemNameContainer">
        <img class="arrow {{isFolder=='true' ? 'show' : 'hide'}}" src="img/icons/arrow.png"/>
        <img class="folder {{isFolder=='true' ? 'show' : 'hide'}}" src="img/icons/folder.png"/>
        <img class="fileIcon {{isFolder=='true' ? 'hide' : 'true'}}" src="img/icons/text.png"/>
        <span class="name">{{name}}</span>    
        <input class="newName" value="{{name}}"/>
    </div>
    <div class="children" ng-transclude></div>
</div>
