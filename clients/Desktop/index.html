<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SimpleStore</title>
      
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <link rel="stylesheet" type="text/css" href="css/lib/contextmenu.css" />
  </head>
    <body ng-app="app" ng-controller="MainController">
        <section id="loginScreen">
            <img id="logo" src="img/logo.png" />
            <input id="email" type="text" placeholder="Email" />
            <div class="extraFieldContainer">
                <input id="displayName" type="text" placeholder="Display Name" />
            </div>
            <input id="password" type="password" placeholder="Password" />
            <div class="extraFieldContainer">
                <input id="confirmPassword" type="password" placeholder="Confirm Password" />     
                <input id="invitationCode" type="password" placeholder="Invitation Code" />
            </div>
            <div id="signupUI">
                <input type="button" value="Sign Up" id="signup" />
                <div id="logInMessage">Already have an account? <span id="openLogIn">Log In</span></div>      
            </div>           
            <input type="button" value="Login" id="login" />
            <div id="signUpMessage">Don't have an account? <span id="openSignUp">Sign Up</span></div>  
        </section>

        <section id="mapScreen" style="display:none">      
            <div id="beacon">
                <div class="sidebarContainer">
                    <div id="beaconHeader" class="detailsHeader sideBarHeader">Beacon <span id="beaconId">123</span></div>
                    <div id="signalingHeader" class="detailsHeader">Position</div>
                    <table cellspacing="0">
                        <tr>
                            <td class="detailsLabel">Address:</td>
                            <td><div class="address"></div></td>
                        </tr>
                        <tr>
                            <td class="detailsLabel">Lat:</td>
                            <td><div class="lat"></div></td>                       
                        </tr>
                        <tr>
                            <td class="detailsLabel">Lng:</td>
                            <td><div class="lng"></div></td>                       
                        </tr>
                    </table>                 
                    
                    <div id="signalingHeader" class="detailsHeader">Signals</div>
                    <div class="water signal">Water <span class="waterSince date signalSince"></span></div>
                    <div class="food signal">Food <span class="foodSince date signalSince"></span></div>
                    <div class="clothing signal">Clothing <span class="clothingSince date signalSince"></span></div>
                    <div class="emergency signal">Emergency <span class="emergencySince date signalSince"></span></div>
                    
                    <div id="signalingHeader" class="detailsHeader">Registered To</div>
                    <table cellspacing="0">
                        <tr>
                            <td class="detailsLabel">First:</td>
                            <td><div class="first">Ben</div></td>
                        </tr>
                        <tr>
                            <td class="detailsLabel">Last:</td>
                            <td><div class="last">Lorantfy</div></td>                       
                        </tr>
                    </table>  
                </div>
                
            </div>
            <div id="beacons">
                <div class="sidebarContainer">
                    <div id="beaconHeader" class="detailsHeader sideBarHeader">Beacons <div id="newBeacon">Add Beacon</div></div>
                </div>
            </div>
            <div id="map"></div>

            <div id="newBeaconPopup" class="dialog">
                <div class="createUI">
                    <table>
                        <tr>
                            <td>Beacon Number</td>
                            <td><input class="beaconNumber" type="text" /></td>
                        </tr>
                        <tr>
                            <td>First Name</td>
                            <td><input class="firstName" type="text" placeholder="Optional" /></td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td><input class="lastName" type="text" placeholder="Optional" /></td>
                        </tr>
                    </table>
                    <div class="dialogButton" id="createNewBeacon">Create</div>                
                </div>
                <div class="resultsUI">
                    <table>
                        <tr>
                            <td>ID</td>
                            <td class="beaconID"></td>
                        </tr>
                        <tr>
                            <td>Key</td>
                            <td class="beaconKey"></td>
                        </tr>
                    </table>
                    <div class="dialogButton" id="beaconOkButton">Ok, I've saved these somewhere safe</div>
                </div>
            </div>
        </section>
    </body>


    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoWCetGs1VpoUOt3nQ4_MU-eg4BKXiROo"></script>
    <script src="js/lib/socket.io-1.4.5.js"></script>    
    <script src="js/lib/moment.js"></script>    
    <script src="js/lib/jquery.js"></script>    
    <script src="js/lib/request.js"></script>
    <script src="js/lib/contextmenu.js"></script>
    <script src="js/lib/angular.js"></script>  
    <script src="js/lib/jquery.popupoverlay.js"></script>
    <script src="js/app.js"></script>
    <script>if (window.module) module = window.module;</script>
</html>
